name: Tag and Release from Cargo.toml

on:
  push:
    branches:
      - main

jobs:
  get-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      new: ${{ steps.tag_exists.outputs.new }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0   # required to push tags

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Extract version from Cargo.toml
        id: cargo
        run: |
          VERSION=$(cargo metadata --format-version 1 --manifest-path xvc-server-debugbridge/Cargo.toml --no-deps \
            | jq -r '.packages[0].version')
          echo "VERSION=$VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine tag name
        id: tag
        run: |
          TAG="xvc-server-debugbridge/v${{ steps.cargo.outputs.version }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: tag_exists
        run: |
          if git rev-parse "${{ steps.tag.outputs.tag }}" >/dev/null 2>&1; then
            echo "new=false" >> $GITHUB_OUTPUT
          else
            echo "new=true" >> $GITHUB_OUTPUT
          fi

  release:
    runs-on: ubuntu-latest
    needs: get-tag
    if: needs.get-tag.outputs.new == 'true'
    permissions:
      contents: write      # needed to push tags and create releases

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Create Git tag
        run: |
          git tag ${{ needs.get-tag.outputs.tag }}
          git push origin ${{ needs.get-tag.outputs.tag }}

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          args: '--release --locked'
          target: aarch64-unknown-linux-gnu
          toolchain: stable

      - name: Publish artifacts and release
        uses: houseabsolute/actions-rust-release@v0
        with:
          executable-name: xvc-bridge
          target: aarch64-unknown-linux-gnu

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish
